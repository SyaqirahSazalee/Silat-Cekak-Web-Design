<!DOCTYPE html>

<head>
  <title>Introduction Page</title>
  <link rel="stylesheet" type="text/css" href="layout3.css">

  <script>
    function myFunction() {
      var x = document.getElementById("color").value;
      document.getElementById("bgcolor").style.backgroundColor = x;
    }

    function Site(val) {
      window.location.href = val;
    }

    function process() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var address = document.getElementById("address").value;

      document.getElementById("resultname").innerHTML = name;
      document.getElementById("resultemail").innerHTML = email;
      document.getElementById("resuladdress").innerHTML = address;

      for(i=0; document.form.check.length; i++)
      {
        txt="";
          if (document.form[1].checked) 
          {
              txt=txt + document.form.gender[1].value + "|"
          }
      }
    }
  </script>
</head>

<body id="bgcolor">
  <header>
    <a href="https://www.silatcekak.org.my/" target="_blank">
      <img class="imageCenter" src="banner.png" alt="silat cekak banner"></a>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">HOME</a></li>
      <li><a href="introduction.html">INTRODUCTION</a></li>
      <li><a href="mission.html">MISSION & VISION</a></li>
      <li><a href="guestbook.html">GUESTBOOK</a></li>
      <li><a href="flex.html">PICTURE GALLERY</a></li>
      <li><a href="embed.html">VIDEO GALLERY</a></li>
      <li><a href="form.html">FORM</a></li>
    </ul>
  </nav>
  <section>
    <article>
      <form method="post" action="">
        <table class="tblCenter" border="1" width="30%">
          <tr class="dropdown">
            <td>
              <select id="color" onchange="myFunction()">
                <option value="grey">GREY</option>
                <option value="pink">PINK</option>
                <option value="blue">BLUE</option>
                <option value="peach">PEACH</option>
              </select>
            </td>
            <td>
              <select name=" SiteSelector" size="1" onChange="Site(this.value)">
                <option value="http://www.utem.edu.my"> UTeM </option>
                <option value="http://ftmk.utem.edu.my"> FTMK</option>
                <option value="http://ulearn.utem.edu.my"> ULearn </option>
              </select>

            </td>
          </tr>
          <tr>
            <th colspan="2">Please fill the form below</th>
          </tr>
          <tr>
            <th>Name:</th>
            <td><input type="text" name="name" size="25" id="name"></td>
          </tr>
          <tr>
            <th>Email:</th>
            <td><input type="text" name="email" size="25" id="email"></td>
          </tr>
          <tr>
            <th>Address:</th>
            <td><textarea id="address" name="address" rows="3" cols="20"> </textarea></td>
          </tr>
          <tr>
            <th>Gender:</th>
            <td><input type="radio" id="gend1" name="gender" value="Male" checked>
              <label for="gend1">Male</label><br>
              <input type="radio" id="gend2" name="gender" value="Female">
              <label for="gend2">Female</label><br>
            </td>
          </tr>
          <tr>
            <th>Comment:</th>
            <td><textarea id="comment" name="comment" rows="3" cols="20"> </textarea></td>
          </tr>
          <tr>
            <th>Favourite Site:</th>
            <td>
              <label for="favsite" id="site">
                <input type="checkbox" name="check1" value="https://www.utem.edu.my/">UTeM Page<br />
                <input type="checkbox" name="check2" value="https://www.facebook.com/">UTeM Page<br />
                <input type="checkbox" name="check3" value="https://www.google.com/">UTeM Page<br />

            </td>
          </tr>
          <tr>
            <th colspan="2">
              <center><button type="button" onclick="process()">PROCESS FORM</button><button type="reset">CLEAR
                  FORM</button></center>
            </th>
          </tr>
        </table>
      </form>

      <p>RESULT</p>

      <label>NAME: </label>
      <p id="resultname"></p>
      <br>

      <label>EMAIL: </label>
      <p id="resultemail"></p>
      <br>

      <label>ADDRESS: </label>
      <p id="resuladdress"></p>
      <br>

      <!-- <label>FAVORITE SITE: </label>
      <input type="text" name="check" id="check" size="40pt" readonly>
      <br> -->

    </article>
  </section>

</body>

</html>

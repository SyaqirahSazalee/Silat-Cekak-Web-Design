      <div class="dropdown">

          <option value="fb">PEACH</option>

      <form>
        <table class="tblCenter" border="1" width="30%">
              <tr>
                <th colspan="2">Please fill the form below</th>
              </tr>
              <tr>
                <th>Name:</th><td><input type="text" name="name" size="25" id="name"></td>
              </tr>
              <tr>
                <th>Email:</th><td><input type="text" name="email" size="25" id="email"></td>
              </tr>
              <tr>
                <th>Address:</th><td><textarea id="address" name="address" rows="3" cols="20"> </textarea></td>
              </tr>
              <tr>
                <th>Gender:</th><td><input type="radio" id="gend1" name="gender" value="Male" checked>

                    <input type="radio" id="gend2" name="gender" value="Female">
                    <label for="gend2">Female</label><br>  </td>
              </tr>
              <tr>
                <th>Comment:</th><td><textarea id="comment" name="comment" rows="3" cols="20"> </textarea></td>
              </tr>
              <tr>
                <th>Favourite Site:</th><td><label for="favsite"><select name="favsite" id="favsite">
                    <option value="google">GOOGLE</option>
                    <option value="utem">UTEM</option>
                    <option value="ulearn">ULEARN</option>
                    <option value="fb">FACEBOOK</option>
                </select></td>
              </tr>
              <tr>
                <th colspan="2"><center><button type="button">PROCESS FORM</button><button type="reset">CLEAR FORM</button></center></th>
              </tr>
            </table>
